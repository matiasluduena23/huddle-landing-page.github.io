<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <section class="grid">
      <figure class="showcase-img">
        <img src="./images/illustration-mockups.svg" alt="chat image">
      </figure>
      <div class="showcase-text">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn">Register</button>
      </div>
    </section>
    <footer class="social">
      <figure class="facebook social-icon"><img src="./images/facebook.svg" alt="icon"></figure>
      <figure class="twitter social-icon"><img src="./images/twitter.svg" alt="icon"></figure>
      <figure class="instagram social-icon"><img src="./images/instagram.svg" alt="icon"></figure>
    </footer>
  </main>

  



  

</body>
</html>
